<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      text-align: center;
    }
    .download-btn {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Download the Video</h1>
  <!-- Use the relative path to your video file in the repo -->
  <a href="myvideo.mp4" download class="download-btn">Download Video</a>
</body>
</html>
